<!DOCTYPE html>
<html lang="ro" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Piața Auto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Piața Auto</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="tasks.html">
                            <i class="fas fa-tasks"></i> Taskuri
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <button id="themeToggle" class="btn btn-outline-light me-2">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div id="userSection">
                        <!-- Secțiunea utilizatorului va fi actualizată dinamic -->
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Profil Utilizator</h4>
                    </div>
                    <div class="card-body">
                        <form id="profileForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nume utilizator</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Telefon</label>
                                <input type="tel" class="form-control" id="phone">
                            </div>
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Parola curentă</label>
                                <input type="password" class="form-control" id="currentPassword">
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Parola nouă</label>
                                <input type="password" class="form-control" id="newPassword">
                                <div class="password-requirements mt-2">
                                    <p class="requirement" data-requirement="length">
                                        <i class="fas fa-times"></i> Minim 6 caractere
                                    </p>
                                    <p class="requirement" data-requirement="letter">
                                        <i class="fas fa-times"></i> Cel puțin o literă
                                    </p>
                                    <p class="requirement" data-requirement="number">
                                        <i class="fas fa-times"></i> Cel puțin un număr
                                    </p>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmă parola nouă</label>
                                <input type="password" class="form-control" id="confirmPassword">
                                <div class="password-requirements mt-2">
                                    <p class="requirement" data-requirement="match">
                                        <i class="fas fa-times"></i> Parolele trebuie să coincidă
                                    </p>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" id="saveButton" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Salvează modificările
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="profile.js"></script>
</body>
</html>
