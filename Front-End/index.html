<!DOCTYPE html>
<html lang="ro" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piața Auto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Piața Auto</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Anunțuri</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add-listing.html">Adaugă Anunț</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favorites.html">Favorite</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Mesaje</a>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <button type="button" id="themeToggle" class="theme-toggle me-3">
            <i class="fas fa-moon"></i>
            <span>Dark Mode</span>
          </button>
          <div id="userSection">
            <!-- Completat dinamic prin JavaScript -->
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <!-- Filtru -->
      <div class="col-md-3">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">Filtrare</h5>
          </div>
          <div class="card-body">
            <form id="filterForm">
              <div class="mb-3">
                <label for="brand" class="form-label">Marca</label>
                <select class="form-select" id="brand">
                  <option value="">Toate mărcile</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="model" class="form-label">Model</label>
                <select class="form-select" id="model">
                  <option value="">Toate modelele</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="priceMin" class="form-label">Preț minim</label>
                <input type="number" class="form-control" id="priceMin">
              </div>
              <div class="mb-3">
                <label for="priceMax" class="form-label">Preț maxim</label>
                <input type="number" class="form-control" id="priceMax">
              </div>
              <button type="submit" class="btn btn-primary w-100">Filtrează</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Lista anunțuri -->
      <div class="col-md-9">
        <div class="row" id="listingsContainer">
          <!-- Anunțurile vor fi adăugate aici dinamic -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script src="main.js"></script>
</body>
</html>
