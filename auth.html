<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare - Piața Auto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .password-requirements {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }
        .requirement {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }
        .requirement.valid {
            color: #198754;
        }
        .requirement.invalid {
            color: #dc3545;
        }
        .requirement i {
            font-size: 0.75rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Formular de Login -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Autentificare</h4>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Username</label>
                                <input type="text" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Parolă</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Autentificare</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Formular de Înregistrare -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Înregistrare</h4>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">Username</label>
                                <input type="text" class="form-control" id="registerEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Telefon</label>
                                <input type="tel" class="form-control" id="phone">
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Parolă</label>
                                <input type="password" class="form-control" id="registerPassword" required minlength="6">
                                <div class="password-requirements">
                                    <div class="requirement" data-requirement="length">
                                        <i class="fas fa-times"></i>
                                        Minim 6 caractere
                                    </div>
                                    <div class="requirement" data-requirement="letter">
                                        <i class="fas fa-times"></i>
                                        Cel puțin o literă
                                    </div>
                                    <div class="requirement" data-requirement="number">
                                        <i class="fas fa-times"></i>
                                        Cel puțin o cifră
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmă parola</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                                <div class="requirement mt-2" data-requirement="match">
                                    <i class="fas fa-times"></i>
                                    Parolele trebuie să coincidă
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success" id="registerButton" disabled>Înregistrare</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
